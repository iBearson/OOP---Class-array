<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">People List</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for person in people %}
                <tr>
                    <td>{{ person['ID'] }}</td>
                    <td>{{ person['Name'] }}</td>
                    <td>{{ person['Age'] }}</td>
                    <td>
                        <a href="{{ url_for('remove_person', id=person['ID']) }}" class="btn btn-danger btn-sm">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <h3 class="mt-5">Add a New Person</h3>
        <form action="{{ url_for('add_person') }}" method="POST" class="form-inline">
            <input type="text" name="name" placeholder="Name" class="form-control mr-2" required>
            <input type="number" name="age" placeholder="Age" class="form-control mr-2" required>
            <button type="submit" class="btn btn-primary">Add Person</button>
        </form>
    </div>
</body>
</html>
